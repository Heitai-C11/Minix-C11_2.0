<H1>clr(1)</H1>
<HR>
<PRE>

</PRE>
<H2>NAME</H2><PRE>
     clr - clear the screen


</PRE>
<H2>SYNOPSIS</H2><PRE>
     <STRONG>clr</STRONG>


</PRE>
<H2>EXAMPLES</H2><PRE>

     <STRONG>clr</STRONG>                 # Clear the screen


</PRE>
<H2>DESCRIPTION</H2><PRE>

     All text is removed from the screen, resulting in an  empty  screen  with
     the cursor positioned in the upper left-hand corner.




































</PRE>
