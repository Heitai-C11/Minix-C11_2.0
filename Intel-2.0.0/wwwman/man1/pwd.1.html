<H1>pwd(1)</H1>
<HR>
<PRE>

</PRE>
<H2>NAME</H2><PRE>
     pwd - print working directory


</PRE>
<H2>SYNOPSIS</H2><PRE>
     <STRONG>pwd</STRONG>


</PRE>
<H2>EXAMPLES</H2><PRE>

     <STRONG>pwd</STRONG>                 # Print the name of the working directory


</PRE>
<H2>DESCRIPTION</H2><PRE>

     The full path name of the current working directory is printed.


</PRE>
<H2>SEE ALSO</H2><PRE>
     <STRONG><A HREF="../man3/getcwd.3.html">getcwd(3)</A></STRONG>.


































</PRE>
